title: "AAC for All"
description: "Free, open-source AAC tools and pre-configured tablets for families"
url: "https://helloluna.github.io"
baseurl: "/aacforall"

# Replace `theme:` with a remote_theme declaration:
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-remote-theme   # ‚Üê pulls in the MM theme
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author: Hanyu
      comments: false
sass:
  sass_dir: _sass
  style: compressed

markdown: kramdown
kramdown:
  input: GFM
