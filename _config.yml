title: "AAC for All"
description: "Free, open-source AAC tools and pre-configured tablets for families"
url: "https://helloluna.github.io"
baseurl: "/aacforall"

remote_theme: "mmistakes/minimal-mistakes@4.27.1"

minimal_mistakes_skin: "default"
custom_css: /assets/css/main.css    # <-- 关键！

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-include-cache

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author: Hanyu
      comments: false

markdown: kramdown
kramdown:
  input: GFM
